        <script>
            const botaoTop = document.querySelector(".deVoltaAoTopo");
            
            window.addEventListener("scroll", () => {
                if (window.pageYOffset > 300) {
                    botaoTop.classList.add("show");
                } else {
                    botaoTop.classList.remove("show");
                }
            });
            
            botaoTop.addEventListener("click", (e) => {
                e.preventDefault();
                window.scrollTo({
                    top: 0,
                    behavior: "smooth"
                });
            });
